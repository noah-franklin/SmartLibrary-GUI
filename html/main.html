<script>
  function loadDoc(el, url) {
    //runs PHP script to access database and display shelves
    var xhttp = new XMLHttpRequest();
    console.log(el);
    xhttp.open("GET", url, true);
    xhttp.onload = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById(el).innerHTML = this.responseText;
      }
    };
    xhttp.send();
  }
  loadDoc("shelvesMain", "./f20-Dynamic-Mapping/mainFloorDisplayer.php");
  //   loadDoc("shelvesConcourse", "concourseDisplayer.php");
  //   loadDoc("shelvesGround", "groundDisplayer.php");
</script>
